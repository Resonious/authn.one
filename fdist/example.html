<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>authn.one usage example</title>

  <script type="module" src="http://localhost:8787/login.js"></script>

  <style>
    body{
      color: #444;
      background-color: #EEE;
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6em;
      font-size: 18px;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to test website</h1>

  <authn-one onlogin="loggedIn()"></authn-one>

  <div id="success" style="display: none">Success!</div>

  <button onclick="debugWithEruda()">Debug</button>

  <script>
    function loggedIn() {
      document.querySelector('authn-one').remove();
      document.getElementById('success').style.display = 'initial';
    }

    function debugWithEruda() {
      const script = document.createElement('script');
      script.defer = true;
      script.src = 'https://cdn.jsdelivr.net/npm/eruda';
      script.onload = () => {
        eruda.init();
      }
      document.head.append(script);
    }
  </script>
</body>
</html>
